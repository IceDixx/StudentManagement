<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" th:field="*{student.id}" required/>
  </div>
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="address">住所:</label>
    <input type="text" id="address" th:field="*{student.address}"/>
  </div>

  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}" min="0"/>
  </div>

  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}"/>
  </div>

  <div>
    <label for="remark">備考:</label>
    <textarea id="remark" th:field="*{student.remark}"></textarea>
  </div>

  <div th:each="course, stat : *{studentsCourses}">
    <label for="courseId"
           th:for="studentCourse.__${stat.index}__.courseId">受講コースID</label>
    <input type="number" id="courseId" th:id="studentsCourses.__${stat.index}__.courseId"
           th:field="*{studentsCourses[__${stat.index}__].courseId}"/>
    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コース名</label>
    <input type="text" id="courseName" th:id="studentsCourses.__${stat.index}__.courseName"
           th:field="*{studentsCourses[__${stat.index}__].courseName}"/>
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
